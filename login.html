        <tr></tr>
        <tr class="pad">  
            <td class="tdLabel"><label for="register_age" class="label">Age:</label></td>

        </tr>  
        <tr class="pad">

        <input type="radio" name="Gender" id="register_gendermale" value="male" required/>  
        <label id="lb" for="register_gendermale">Male</label>  
        <input type="radio" name="Gender" id="register_genderfemale" value="female" required/>  
        <label id="lb" for="register_genderfemale">Female</label>  
        <input type="radio" name="Gender" id="register_other" value="other" required/>  
        <label id="lb" for="register_genderfemale">Other</label> 
            </td>  
        </tr>

                <input type="radio" name="Any Earlier Issue" id="register_previous" value="No" required>
                <label id="lb" for="register_previous">No</label>
            </td>
        </tr>

        <div id="center">

})

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx0BvfQ9a-XfF-ugS9tu7GlFycko1WNO_vEa-BoTFggqE7px6ctH79-Fhtki7g2eEvVBQ/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg=document.getElementById("msg");
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML="You have Successfully entered your details!!"
                setTimeout(function(){
                    msg.innerHTML=""
                },2000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>

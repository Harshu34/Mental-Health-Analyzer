<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mental Health Analyzer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <img class="background" src= "../bg.jpg"> 
    <div id="leg" class="tab ">
        <legend class="st">User Details</legend>
        <div class="fm">
    <form id="ft" name='submit-to-google-sheet'>  
        <table >  
            <tr class="pad">  
            <td class="tdLabel"><label for="register_name" class="label" >Name:</label></td>  
            <td><input type="text" name="Name" value="" id="register_name" style="width:160px" placeholder="Enter your name" required/></td>  
        </tr> 
        <tr></tr> 
        <tr class="pad">
            <td class ="tdLabel"><label for="register_DOB" class="label">Date of Birth:</label></td>
            <td><input type="date" name="DOB" value="" id="DOB" style="width:160 px" placeholder="Enter DOB" required/></td>
        </tr>
        <tr></tr>
        <tr class="pad">  
            <td class="tdLabel"><label for="register_age" class="label">Age:</label></td>  
            <td><input type="text" name="Age" id="register_age" style="width:160px" placeholder="Enter your age" required/></td>  
        </tr>  
        <tr class="pad">  
            <td class="tdLabel"><label for="register_email" class="label">Enter Email:</label></td>  
            <td  
        ><input type="email" name="Email" value="" id="register_email" style="width:160px" placeholder="Enter your email" required/></td>  
        </tr>  
        <tr class="pad">  
            <td class="tdLabel"><label for="register_gender" class="label" >Enter Gender:</label></td>  
            <td>  
        <input type="radio" name="Gender" id="register_gendermale" value="male" required/>  
        <label id="lb" for="register_gendermale">Male</label>  
        <input type="radio" name="Gender" id="register_genderfemale" value="female" required/>  
        <label id="lb" for="register_genderfemale">Female</label>  
        <input type="radio" name="Gender" id="register_other" value="other" required/>  
        <label id="lb" for="register_genderfemale">Other</label> 
            </td>  
        </tr>  
        <tr class="pad">
            <td>
                <label for="register_previous" class="tdLabel" required>Faced Mental Issue Earlier </label>
                <td><input type="radio" name="Any Earlier Issue" id="register_previous" value="Yes" required>
                <label id="lb" for="register_previous">Yes</label>
                <input type="radio" name="Any Earlier Issue" id="register_previous" value="No" required>
                <label id="lb" for="register_previous">No</label>
            </td>
        </tr>
        </table>
        <div id="center">
            <button type="submit" id="ce" class="btn btn-primary">Submit</button>
            <button  type="reset" id="ce" class="btn btn-secondary">Reset</button>
        </div>  
        </form> 
        <span id="msg"></span>
    </div> 
    </div>
    

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbx0BvfQ9a-XfF-ugS9tu7GlFycko1WNO_vEa-BoTFggqE7px6ctH79-Fhtki7g2eEvVBQ/exec'
        const form = document.forms['submit-to-google-sheet']
        const msg=document.getElementById("msg");
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => {
                msg.innerHTML="You have Successfully entered your details!!"
                setTimeout(function(){
                    msg.innerHTML=""
                },4000)
                form.reset()
            })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>
</html>
